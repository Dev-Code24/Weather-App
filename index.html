<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/gnb2lzh.css" />
  </head>
  <body>
    <div class="container ">
      <header><i class="bi bi-arrow-left-circle"></i> Weather App</header>
      <section class="input-part">
        <p class="info-txt">Please enter a valid city name</p>
        <input
          type="text"
          placeholder="Enter City Name"
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button>Get Device Location</button>
      </section>
      <section class="weather-part">
        <img src="#" alt="Weather icon" alt="" />
        <div class="temp">
          <span class="number">13</span>
          <span class="degree"></span>°C
        </div>
        <div class="weather">Broken Clouds</div>
        <div class="location">
          <i class="bi bi-geo-alt-fill"></i>
          <span>Lucknow,India</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bi bi-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="number-2">-</span>
                <span class="degree"></span>°C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bi bi-droplet-half"></i>
            <div class="details">
              <span>-</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
